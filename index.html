<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>BOOLFIX</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="nav">              
                <img class="logo" src="img/boolflix.png" alt="">   
                <div class="input">
                    <input type="text" placeholder="Titoli, persone, generi" v-model='userQuery' @keypress.enter="searchMovieTv">
                <button  @click="searchMovieTv"><i class="fas fa-search"></i></button>
                </div>            
                
            </div>
            <div class="original-netflix">
                <h1>ORIGINALI NETFLIX</h1>
            </div>
            <div class="movies-container">
                
                
                <div v-for="movie in movies">  
                                  
                    <div>
                        <div class="movie" >
                          <img class="poster" v-if="movie.poster_path" :src="getPoster(movie.poster_path)" alt="">
                          <h2>{{ movie.title }}</h2>
                          <h3> {{ movie.original_title }}</h3>
                          <h3>  
                              <i class="fas fa-star" v-for="icon in getStar(movie.vote_average)"></i>
                              <i v-for="icon in (5- getStar(movie.vote_average))" class="far fa-star"></i>
                         </h3>
                         <img class="flag" v-if="countryFlags.includes(movie.original_language)" :src="getFlag(movie.original_language)" alt="">
                         <span v-else>{{ movie.original_language}}</span>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>

    
       
    </div>
  
    


 <script src="js/main.js"></script>
</body>
</html>
